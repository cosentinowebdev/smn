<section>
    <table class="tabla" id="tabla">

        <div *ngFor="let name of strClimaLocalidad; let i =index" class="divTr">
            
            <tr class="tr">
                
                    <td><h2><span class="titulo2">{{ strClimaLocalidad[i]?.name }}</span> <span class="diminuir">- {{ strClimaLocalidad[i]?.province }}</span></h2></td>
                    
                    <ng-template #ocultarBoton>
                        <td>
                                
                            <button mat-raised-button color="primary" (click)="clickMostrar(i)" alt="Ver Detalles del Clima" matTooltip="hacÃ© click para ver los detalles del clima">           
                                Ver Detalles del Clima
                            </button>
                            
                        </td>
                    </ng-template>
                    
                    <div *ngIf="posicionLocalidad == i; then mostrarValores;else ocultarBoton"></div>
                    
                    <ng-template #mostrarValores>
                        <td>
        
                                <app-autocompletar (hijoEvento)="posicionLocalidad=$event" [strClimaLocalidad]= strClimaLocalidad [posicionLocalidad]=posicionLocalidad ></app-autocompletar>
                            
                        </td>
                    </ng-template>
            </tr>
        </div>

    </table>
</section>
