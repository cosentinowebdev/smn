<h4>Basic native select</h4>
  <label>Cars</label>
  <select matNativeControl required #seleccion>
    <option *ngFor="let name of strClimaLocalidad; let i =index" [value]="i" >{{ strClimaLocalidad[i]?.name }}</option>
  </select>
  <br>

 <button (click)="enviarEvento(seleccion.value)"> Mostrar CLima </button>
